<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeInsights Blog - Practical Tips for Better Living</title>
    <meta name="description" content="Discover practical insights and tips for health, education, lifestyle, and more. Easy-to-understand content that helps you live your best life." />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://images.pexels.com" />
    <link rel="dns-prefetch" href="https://images.pexels.com" />
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="LifeInsights Blog - Practical Tips for Better Living" />
    <meta property="og:description" content="Discover practical insights and tips for health, education, lifestyle, and more." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lifeinsights.blog" />
    <meta property="og:image" content="https://images.pexels.com/photos/1181467/pexels-photo-1181467.jpeg?auto=compress&cs=tinysrgb&w=1200&h=630&dpr=2" />
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LifeInsights Blog - Practical Tips for Better Living" />
    <meta name="twitter:description" content="Discover practical insights and tips for health, education, lifestyle, and more." />
    <meta name="twitter:image" content="https://images.pexels.com/photos/1181467/pexels-photo-1181467.jpeg?auto=compress&cs=tinysrgb&w=1200&h=630&dpr=2" />
    
    <!-- Additional SEO meta tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="LifeInsights Blog Team" />
    <meta name="keywords" content="lifestyle, health, education, wellness, blog, tips, insights, better living" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Structured data for website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "LifeInsights Blog",
      "description": "Practical insights and tips for health, education, lifestyle, and more",
      "url": "https://lifeinsights.blog",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://lifeinsights.blog/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
